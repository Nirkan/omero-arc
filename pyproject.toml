[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "omero-arc"
dynamic = ["version"]
authors = [{ name = "Christoph MÃ¶hl" }]
description = "Plugin for omero-cli-transfer to export OMERO data to ARC repositories."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",

]
dependencies = ["pandas", "openpyxl"]

[project.optional-dependencies]
dev = ["omero-py==5.13.1", "omero-cli-transfer", "ome-types==0.4.2"]

[project.urls]
Homepage = "https://github.com/cmohl2013/omero-arc"
